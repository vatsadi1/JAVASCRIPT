<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h3> Example of switch statement</h3></title>
</head>
<body>
    <script type="text/javascript">
        var grade = '';
        document.write("<h3> Example of switch statement</h3>");
         switch(grade){
            case 'A':
                document.write("The student has secqured A");
                break;
                case'B':
                document.write("The student has secured B");
                break;
                default:
                    document.write("not secqured any grade");
                             }
    </script>
</body>
</html>
